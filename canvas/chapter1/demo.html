<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="400" height="500"></canvas>
    <script>

        function Cube(x, y){
            if(x == undefined){
                this.x = 0;
            }
            if(y == undefined){
                this.y = 0;
            }
            this.x = x ;
            this.y = y
        }
        window.onload = function(){
            var canvas = document.getElementById("canvas"),
                context = canvas.getContext("2d");

            context.beginPath();
            context.moveTo(10, 20);
            context.lineTo(300, 300);
            context.stroke();
            context.clearRect(10, 20, 100, 200);
        }
    </script>
</body>
</html>
