<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="static/build/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/build/css/mplayers.min.css">
</head>

<body>

    <div class="player_panel ovh" id="theme-douban">
        <div class="cover fll">
            <!-- <img src="static/images/placeholder.jpg" alt=""> -->
            <img id="song-cover" src="http://media-cache-ec0.pinimg.com/736x/00/21/c9/0021c9df0fb4163258d7bdb03af5263a.jpg" alt="placeholder">
        </div>
        <div class="control flr">
            <div class="music_info">
                <h1>歌曲名</h1>
                <h2>作者和专辑名</h2>
            </div>
            <div class="control_btn">
                <ul>
                    <li>
                        <span class="icon-backward icon-large" title="上一首" id="control-backward"></span>
                    </li>
                    <li>
                        <span class="icon-play icon-large" title="播放" id="control-play"></span>
                    </li>
                    <li>
                        <span class="icon-forward icon-large" title="下一首" id="control-forward"></span>
                    </li>
                    <li>
                        <span class="icon-volume-down icon-large" title="音量 &#8595" id="control-volume-down"></span>
                    </li>
                    <li>
                        <span class="icon-volume-up icon-large" title="音量 &#8593" id="control-volume-up"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>

        <audio autoplay>
            <!--             <source src="http://mplayers.sinaapp.com/mplayer/music/01%20Avicii%20vs.%20Nicky%20Romero%20-%20I%20Could%20Be%20The%20One%20(Nicktim%20Radio%20Edit).mp3" type="audio/mp3" autoplay> -->
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="static/build/scripts/mplayers.js">
    </script>
</body>

</html>
