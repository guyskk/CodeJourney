<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="../static/build/css/global/base.css"/>
    <link rel="stylesheet" href="../static/build/css/music.css"/>
</head>
<body>
<h1>Music!</h1>

<p>
    <input type="range" name="volumeRange" id="adjustVol" min="0" max="100" value="50"/>
</p>
<div id="">
    <ul id="songList">
        {% if data.songlist %}
        {% for item in data.songlist %}
        <li title="{{ item }}">{{ item }}</li>
        {% endfor %}
        {% endif %}
    </ul>
</div>
<script src="../static/build/vendor/jquery/dist/jquery.js"></script>
<script src="../static/src/music.js"></script>
</body>
</html>
