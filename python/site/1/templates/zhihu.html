<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纸糊日报</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="..\static\build\css\global\base.css" media="all">
    <link rel="stylesheet" href="..\static\build\css\daily.css" media="all">
</head>
<body>

<header>
    <nav>
        <ul class="daily-nav">
            <li><a href="#news_lastest">最新消息</a></li>
            <li><a href="#news_hot">热门消息</a></li>
            <li><a href="#news_history">历史消息</a></li>
            <li><a href="#news_channel">栏目预览</a></li>
        </ul>
    </nav>
</header>
<div class="container daily">

    <div class="main">
        <!--             <div class="top-stories-container">
                        <ul id="top_stories">
                        </ul>
                    </div> -->
        <h2>今天是：{{ '{{date}}' }}</h2>
        <ul id="stories_list">
        </ul>
    </div>
    <p id="target">!</p>
</div>
<script id="template" type="x-tmpl-mustache">
        <p>{{ '{{date}}' }}</p>

        {{ '{{#stories}}' }}
            <li>
                <div class="daily-item">
                    <img src="{{ '{{images}}' }}" alt="{{ '{{title}}' }}">
                    <a href="http://daily.zhihu.com/story/{{ '{{id}}' }}">{{ '{{title}}' }}</a>
                </div>
            </li>
        {{ '{{/stories}}' }}
    </script>
<script src="..\static\lib\mustache.js"></script>
<script src="..\static\src\daily.js"></script>
</body>
</html>
