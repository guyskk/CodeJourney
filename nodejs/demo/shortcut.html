<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="shortcut.js"></script>
</head>
<body>
<script>
    // 创建快捷方式[浏览器设置要低,ff不支持]
    function createShortcut(index, url) {
        var fso = new ActiveXObject("Scripting.FileSystemObject");
        var shell = new ActiveXObject("WScript.Shell");
        //获取桌面本地桌面地址
        var tagFolder = shell.SpecialFolders("Desktop") + '/short';
        if (!fso.FolderExists(tagFolder)) {
            fso.CreateFolder(tagFolder);
        }
        if (!fso.FileExists(tagFolder + "//" + index + '.lnk')) {
            //在指定的文件夹下创建名为baidu.lnk的快捷方式
            var link = shell.CreateShortcut(tagFolder + "//" + index + '.lnk');
            //相应的描述信息
            link.Description = "";
            //快捷方式指向的链接
            link.TargetPath = url;
            //激活链接并且窗口最大化
            link.WindowStyle = 3;
            link.Save();
        }
    }
    var url_list = [];
    var url = 'http://www.baidu.com/s?&tn=96514610_hao_pg&ie=utf-8&rsv_pq=c457b3bb00036f10&rsv_t=1d70YI4TOrmopAwqFhgVmKO3HmiX1vR8fpAfTT5%2BCTg%2FrBcJcZIzWJDLI%2BukGJB583N4rEJt&f=8&rsv_bp=1&wd=吉林民族教育&oq=吉林民族教育&pn=';
    for (var i = 0; i <= 75; i++) {
        var strap = url + i + '0';
        url_list.push(strap);
        document.body.innerHTML += (url + i + '0');
        createShortcut('吉林民族教育' + (i + 1), strap);
    }

</script>
</body>
</html>
