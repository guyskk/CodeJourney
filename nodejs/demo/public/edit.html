<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{pagetitle}}</title>
</head>

<body>
    <h1>{{pageheader}}</h1>
    <form action="/api/users/edit" method="POST">
        <label>First name:
            <input type="text" name="firstName" value="{{firstName}}" />
        </label>
        <label>Last name:
            <input type="text" name="lastName" value="{{lastName}}" />
        </label>
        <input type="submit" value="Save" />
    </form>

    <h2>change theme</h2>
    <form action="/theme" method="POST">
        <label for="">mainColor
            <input type="text" name="mainColor">
        </label>
        <label for="">secondaryColor
            <input type="text" name="secondaryColor">
        </label>
        <label for="">borderStyle
            <input type="text" name="borderStyle">
        </label>
        <label for="">borderRadius
            <input type="text" name="borderRadius">
        </label>
        <input type="submit" valu="change">
    </form>
</body>

</html>
